<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        var pathSegmentsToKeep = 0;

        var l = window.location;
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');

        // Clean up any existing query parameters
        if (l.search) {
            path += l.search.replace(/&/g, '~and~');
        }

        if (l.hash) {
            path += l.hash;
        }

        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + path
        );
    </script>
</head>
<body>
</body>
</html>
